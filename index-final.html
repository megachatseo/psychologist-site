<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание сайтов для психологов</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; line-height: 1.6; }
    section { padding: 40px 20px; max-width: 1200px; margin: auto; }
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1588776814546-ec7e4f3c1f3c?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 100px 20px;
      color: white;
    }
    header h1 { font-size: 36px; margin-bottom: 10px; }
    header p { font-size: 20px; max-width: 700px; margin: auto; }
    .cta-buttons a, .button { display: inline-block; margin: 15px 10px 0; padding: 12px 25px; background: #407BFF; color: white; text-decoration: none; border-radius: 6px; }
    h2 { font-size: 28px; margin-bottom: 20px; }
    ul { list-style: none; padding-left: 0; }
    ul li { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
    ul li i { color: #407BFF; min-width: 20px; text-align: center; }
    .numbered { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .numbered div { background: #f7f9fc; padding: 20px; border-radius: 6px; position: relative; padding-left: 50px; }
    .numbered div::before { position: absolute; left: 15px; top: 20px; font-size: 24px; font-weight: bold; color: #407BFF; }
    .numbered div:nth-child(1)::before { content: '01'; }
    .numbered div:nth-child(2)::before { content: '02'; }
    .numbered div:nth-child(3)::before { content: '03'; }
    .numbered div:nth-child(4)::before { content: '04'; }
    footer { background: #f4f4f4; text-align: center; padding: 20px; font-size: 14px; color: #777; }
    [data-sr] {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
  </style>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ScrollReveal().reveal('[data-sr]', {
        distance: '30px',
        duration: 1000,
        easing: 'ease-out',
        origin: 'bottom',
        interval: 100
      });
    });
  </script>
</head>
<body>
  <!-- Вставим сюда тело страницы позже по запросу -->
</body>
</html>
